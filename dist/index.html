<!DOCTYPE html>
<html>
  <head>
    <title>Hashiwokakero</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id = "body" style="font:normal 16px sans-serif;">
      <div id="messagebox" class = "messagebox">
        <h1 style="margin: 5px; padding: 0px;">&bull; Hashiwokakero &bull;</h1>
        <p  id="message" style="font-weight: bold; margin: 5px; padding: 0px;"></p>
      </div>
      <div id = "playboard-container">
        <canvas id="playboard">
          Your browser doesnt seem to support canvas properly, please try upgrade
          to a recent browser like Mozilla Firefox, Google Chrome or Edge which
          provide support for canvas.
        </canvas>
      </div>
      <div id = "buttonbox" class = "buttonbox" >
        <button class="controlButton">Toggle Color Scheme</button>
        <button class="controlButton">Toggle Grid</button>
        <button class="controlButton">Show Solution</button>
               

        <button class="controlButton">New Game (Easy)</button>
        <button class="controlButton">New Game (Medium)</button>
        <button class="controlButton">New Game (Hard)</button>
      </div>

    <script src="bundle.js"></script>

  </body>
</html>
